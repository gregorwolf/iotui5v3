# This is the resource bundle for Home Automation Cockpit

#XTIT: Application name
appTitle=Home Automation Cockpit

#YDES: Application description
appDescription=Sensors

#~~~ Master View ~~~~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Master view title with placeholder for the number of items
masterTitleCount=Sensors ({0})

#XTOL: Tooltip for the search field
masterSearchTooltip=Enter an sensors name or a part of it.

#XBLI: text for a list with no data
masterListNoDataText=No sensors are currently available

#XBLI: text for a list with no data with filter or search
masterListNoDataWithFilterOrSearchText=No matching sensors found

#XSEL: Option to sort the master list by description
masterSort1=Sort By description

#XSEL: Option to sort the master list by lastMeasurement
masterSort2=Sort By lastMeasurement

#XSEL: Option to filter the master list by lastMeasurement
masterFilterName=lastMeasurement

#XSEL: Option to not filter the master list
masterFilterNone=none

#XSEL: Option to filter the master list by device if the value is less than 100
masterFilter1=<100 device

#XSEL: Option to filter the master list by device if the value is greater than 100
masterFilter2=>100 device

#YMSG: Filter text that is displayed above the master list
masterFilterBarText=Filtered by {0}

#XSEL: Option to not group the master list
masterGroupNone=(Not grouped)

#XSEL: Option to group the master list by lastMeasurement
masterGroup1=lastMeasurement Group

#XGRP: Group header lastMeasurement
masterGroup1Header1=lastMeasurement 20 or less

#XGRP: Group header lastMeasurement
masterGroup1Header2=lastMeasurement higher than 20

#~~~ Detail View ~~~~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Detail view title
detailTitle=Sensor Details

#XTOL: Icon Tab Bar Info
detailIconTabBarInfo=Info

#XTOL: Icon Tab Bar Line Chart
detailIconTabBarLineChart=Line Chart

#XBLI: Text for the last_measurement table with no data
detailLineItemTableNoDataText=No last_measurement

#XTIT: Title of the last_measurement table
detailLineItemTableHeading=last_measurement

#XTIT: Title of the last_measurement table
detailLineItemTableHeadingCount=last_measurement ({0})

#XGRP: Title for the measuredAt column in the last_measurement table
detailLineItemTableIDColumn=measuredAt

#XGRP: Title for the unit column in the last_measurement table
detailLineItemTableUoMColumn=unit

#XGRP: Title for the value column in the last_measurement table
detailLineItemTableUnitNumberColumn=value

#XTIT: Send E-Mail subject
shareSendEmailObjectSubject=<Email subject including object identifier PLEASE REPLACE ACCORDING TO YOUR USE CASE> {0}

#YMSG: Send E-Mail message
shareSendEmailObjectMessage=<Email body PLEASE REPLACE ACCORDING TO YOUR USE CASE> {0} (id: {1})\r\n{2}

#~~~ Not Found View ~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Not found view title
notFoundTitle=Not Found

#YMSG: The sensors not found text is displayed when there is no sensors with this id
noObjectFoundText=This sensors is not available

#YMSG: The sensors not available text is displayed when there is no data when starting the app
noObjectsAvailableText=No sensors are currently available

#YMSG: The not found text is displayed when there was an error loading the resource (404 error)
notFoundText=The requested resource was not found

#~~~ Not Available View ~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Master view title
notAvailableViewTitle=sensors

